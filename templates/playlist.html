<!-- playlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h1>Your Playlist Based on Your Mood: "{{ mood }}"</h1>
        <div class="playlist">
            {% for song in playlist %}
                <div class="song-card">
                    <strong>{{ song.track }}</strong> by <em>{{ song.artist }}</em>
                    {% if song.preview_url %}
                        <!-- Audio player for the Spotify preview URL -->
                        <audio controls>
                            <source src="{{ song.preview_url }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    {% else %}
                        <p class="no-preview">No preview available</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('home') }}">
            <button type="submit">Generate Another Playlist</button>
        </form>
    </div>
</body>
</html>
